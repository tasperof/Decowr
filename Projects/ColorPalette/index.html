<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Decowr Digital Color Palette Generator</h1>

    <div class="controls">
      <label class="control">
        Colors:
        <input id="countInput" type="number" min="3" max="15" value="5" />
      </label>

      <button id="generateBtn">Generate</button>
      <button id="resetLocksBtn" class="secondary">Unlock All</button>
    </div>

    <p class="hint">
      Click a color to copy HEX. Click the lock to freeze a color. (3-15 bands, Recommended 10 or you can scroll sideways)
    </p>
  </header>

  <main>
    <section id="palette" class="palette"></section>
  </main>

  <div id="toast" class="toast">hex copied</div>

  <script src="script.js"></script>
</body>
</html>
